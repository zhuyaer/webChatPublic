<script type="text/javascript">
    (function($){
        var Page = {
            commonUrl:"http://api-sbkt.lycam.tv/",
//            commonUrl:"http://sbkt-port-1178495353.cn-north-1.elb.amazonaws.com.cn/",
            forDetailVideo:"https://open.weixin.qq.com/connect/oauth2/authorize?" +
            "appid=wx18e63e75d50cb458&redirect_uri=http://shouboke.tv/shareModel/index.html" +
            "&response_type=code&scope=snsapi_base&state=",
            page:1,
            perPageCount:5,
            forData:"",
            timer:null,
            init : function(){
                var _this=this;
                $(".stream").html('');
                _this.page=1;
                $(".dropload-down")&&$(".dropload-down").remove()
                //下拉刷新
                $('section').dropload({
                    scrollArea : window,
                    domDown : {
                        domClass   : 'dropload-down',
                        domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                        domNoData  : '<div class="dropload-noData">最后一页啦</div>'
                    },
                    loadDownFn : function(me){
                        _this.getData(me)
                    }
                });
            },
            getData : function(me){
                var _this=this;
                var userId=_this.getQueryString('userId');
                var url=_this.commonUrl+'/v4/streamsOfuser?userid='+userId+'&page='+_this.page+'&resultsPerPage='+_this.perPageCount+'&keyword='+(_this.forData?_this.forData:"");
                $.ajax({
                    type:'GET',
                    url:url,
                    success:function(data){
                        console.log("data",data)
                        var count=data.count
                        var data=data.items;
                        if(count==0){
                            $(".dropload-load").remove();
                            $("#nothing").show();
                        }else{
                            $("#nothing").hide();
                            var opt='';
                            for(var i=0;i<data.length;i++){
                                opt+='<li class="streamBg">'+
                                '<span>回放</span>'+
                                '<a href="'+_this.forDetailVideo+data[i].streamId+'#wechat_redirect"><img src="'+data[i].thumbnailUrl+'"/></a>'+
                                '</li><li class="streamInfo">'+
                                '<div class="ui-avatar">'+
                                '<span style="background-image:url('+data[i].user.avatarUrl+')"></span>'+
                                '</div><div class="ui-list-info">'+
                                '<h4 class="ui-nowrap">'+data[i].title+'<small class="date">'+data[i].startTime+'</small></h4>'+
                                '<p class="ui-nowrap">'+_this.getUser(data[i])+'</p>'+
                                '</div></li>'
                                if(i+1>=data.length&&parseInt(_this.page*_this.perPageCount)>=count){
                                    // 锁定
                                    me.lock();
                                    me.noData();
                                    break;
                                }
                            }

                            $(".stream").append(opt);
                            _this.page+=1;
                            me.resetload();
                            _this.bindEvent();
                        }
                    },
                    error:function(error){
                        console.log("error",error)
                        //$(".dropload-load").remove()
                        me.resetload()
                    }
                });
            },
            getUser:function(data){
                if(data.team){
                    return "["+data.team+"]-"+data.user.displayName
                }else{
                    return data.user.displayName
                }
            },
            getQueryString:function (name) { //获取地址栏参数
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            },

        bindEvent : function(){
                var _this = this;
                $('.ui-searchbar').off().tap(function(){
                    $('.ui-searchbar-wrap').addClass('focus');
                    $('.ui-searchbar-input input').focus();
                });
                // $('.ui-searchbar-close').tap(function(){
                //     $(".ui-searchbar-input input").val('');
                //     $('.ui-searchbar-wrap').removeClass('focus');
                // });
                $(".ui-searchbar-cancel").tap(function(e){
                    _this.forData = $(".ui-searchbar-input input").val();
                    clearTimeout(_this.timer)
                    _this.timer = setTimeout(function(){
                        Page.init()
                    },200)

                });
            }
        };
        $(function(){
            Page.timer = setTimeout(function(){
                Page.init()
            },100)
        })
    })(Zepto)

</script>
